<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <!-- Custom CSS -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assests/css/home.css">
    <link rel="stylesheet" href="assests/css/includes.css">
</head>
<body>

    <!-- NAVBAR -->
    <div id="menu"></div>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-overlay">
            <h1>Explore LibraConnect Library</h1>
            <a href="catalog.html" class="hero-button">Explore Catalog</a>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h2 class="title">Featured Books</h2>
        <div id="featuredBooks" class="book-grid"></div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Load shared components -->
    <script>
        // Navbar
        fetch("includes/menu.html")
            .then(res => res.text())
            .then(data => document.getElementById("menu").innerHTML = data);

        // Footer
        fetch("includes/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

    <!-- JS -->
    <script src="assests/js/home.js"></script>
    <script src="assests/js/darkmode.js"></script>

</body>

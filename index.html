<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

</head>
<body>

    <!-- NAVBAR -->
    <div id="menu"></div>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-overlay">
            <h1>Explore the Library of the Night</h1>
            <p>Discover your next favorite story under the glow of neon lights</p>
            <a href="catalog.html" class="hero-button">Explore Catalog</a>

        <!-- Dark Mode Toggle -->

        <div id="featuredBooks" class="book-grid"></div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Load shared components -->
    <script>
        fetch("includes/menu.html")
            .then(res => res.text())
            .then(data => document.getElementById("menu").innerHTML = data);

        fetch("includes/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch("includes/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

    <!-- JS -->
    <script src="assests/js/home.js"></script>
    <script src="assests/js/darkmode.js"></script>

</body>

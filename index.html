<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraConnect â€“ Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/home.css">
    <link rel="stylesheet" href="assests/css/includes.css">
</head>
<body>

    <div id="menu"></div>

    <section class="hero">
        <div class="hero-overlay">
            <h1>Explore LibraConnect Library</h1>
            <div class="hero-buttons">
                <a href="catalog.html" class="hero-button">Explore Catalog</a>
            </div>
        </div>
    </section>

    <div class="container mt-5">
        <h2 class="title">Featured Books</h2>
        <div id="featuredBooks" class="row row-cols-1 row-cols-md-3 g-4"></div>

        <!-- Quick Links Section -->
        <div class="mt-4 text-center">
            <a href="borrow.html" class="btn btn-primary m-2">Go to Borrow Page</a>
            <a href="history.html" class="btn btn-secondary m-2">View Borrowing History</a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Load Navbar
        fetch("includes/menu.html")
            .then(res => res.text())
            .then(data => document.getElementById("menu").innerHTML = data);

        // Load Footer
        fetch("includes/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assests/js/home.js"></script>
</body>
</html>

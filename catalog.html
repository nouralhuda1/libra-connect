<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraConnect â€“ Catalog</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/catalog.css">
    <link rel="stylesheet" href="\assests\css\includes.css">
</head>

<body>

    <!-- NAVBAR -->
    <div id="menu"></div>

    <!-- HEADER -->
    <div id="header"></div>

    <!-- MAIN CONTENT -->
    <div class="catalog-container">

        <h2 class="catalog-title">Book Catalog</h2>

        <!-- Search Input -->
        <input 
            type="text" 
            id="searchInput"
            class="search-input"
            placeholder="Search book by title..."
        />

        <!-- Books Grid -->
        <div id="catalogBooks" class="catalog-grid"></div>

    </div>

    <!-- FOOTER -->
    <div id="footer"></div>


    <!-- Load Shared Components -->
    <script>
        fetch("includes/menu.html")
            .then(res => res.text())
            .then(data => document.getElementById("menu").innerHTML = data);

        fetch("includes/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch("includes/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

    <!-- Catalog Logic -->
    <script src="assets/js/catalog.js"></script>

</body>
</html>
